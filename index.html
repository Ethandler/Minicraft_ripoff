<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCraft - Debug Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="nipplejs.min.js"></script> <!-- Load joystick first -->
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Joystick Area -->
        <div id="joystick-container"></div>

        <!-- Touch Zone for Camera Control & Block Interaction -->
        <div id="touch-zone"></div>

        <!-- ðŸ“‹ In-Game Menu -->
        <div id="menu">
            <h3>Settings</h3>
            <label>Sensitivity: <span id="sensitivity-value">0.015</span></label>
            <input type="range" id="sensitivity-slider" min="0.005" max="0.05" step="0.005" value="0.015">
            <button id="close-menu">Close Menu</button>
        </div>

        <button id="menu-toggle">â˜°</button>
    </div>

    <script src="game.js"></script> <!-- Load game after joystick -->
</body>
</html>
